<!--
Верстка общего вида (layout) страницы

В файле base.html нужно создать основную верстку (любой) страницы.
Для упрощения задачи нужно скачать и использовать CSS библиотеку Bootstrap.
Файлы (как свои CSS стили, так и файлы Bootstrap) нужно разместить в директории static.

При верстке страницы важно обратить внимание на:

Терпимые отступы (padding/margin) между блоками;
Юзерблок в шапке (для авторизованного и неавторизованного пользователя);
Поисковая строка и логотип;
Блоки в правой колонке.

-->
