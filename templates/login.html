{% extends "inc/base.html" %}

{% load static %}

{% block content %}

    <!--      Логин      -->
    <div class="container-fluid login">
        <h1 class="text-xl-center"> Log In </h1>

        <form class="row g-3 bodyMyContainer">
            <div class="row justify-content-center blockMyContainer">
                <div class="col-md-6">
                    <label for="validationDefaultUsername" class="form-label">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                               aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center blockMyContainer">
                <div class="col-md-6">
                    <label for="validationDefaultPassword" class="form-label">Пароль</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="validationDefaultPassword"
                               aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p>
                        <a href="{% url 'signup' %}" class="text-primary text-decoration-none">Еще не
                            зарегистрирован</a>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center blockMyContainer">
                <div class="col-6">
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
